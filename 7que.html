        <p>Create a function that takes two arguments.
             Both arguments are integers, a and b.
             Return true if one of them is 10 or if their sum is 10.</p>
       
     <script>  
     debugger
     
     function int(a, b) {
         if (a === 10 || b === 10) {
            return true;
           } else if (a + b === 10) {
                  return true;
            } else {
               return false;
          }
}
console.log(int(10,3));
console.log(int(4,6));
console.log(int(2,1));

     </script>
    </body>
