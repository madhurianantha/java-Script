    <body>
        <p>5.Create a function that takes voltage and current and returns the calculated power.
        </p>
        <script>
            debugger
            function power(v,c){
            return v*c; // (where p=v*c)
            }
            var p=power(20,3); // (v in volts, c in ampers)
            console.log(p);  // p in watts
        </script>
